<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte Elm + Leaflet</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="elm"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Elm -->
  <script src="elm.js"></script>

  <!-- Carte JS -->
  <script src="map.js"></script>

  <script>
    const app = Elm.Main.init({
      node: document.getElementById("elm")
    });

    initMap(app);
  </script>
</body>
</html>
